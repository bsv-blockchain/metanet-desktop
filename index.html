    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSV Desktop</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none; /* Prevents rubber banding/bouncing effect */
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: auto; /* Allows scrolling within the app */
        overscroll-behavior: none; /* Prevents rubber banding within containers */
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
